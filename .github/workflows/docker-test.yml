name: Docker Hub Test

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Debug secrets
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "❌ DOCKER_USERNAME is empty"; else echo "✅ DOCKER_USERNAME found"; fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "❌ DOCKER_PASSWORD is empty"; else echo "✅ DOCKER_PASSWORD found"; fi

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push
      run: |
        IMAGE=slimbentanfous1/healthcare-app
        docker build -t $IMAGE:latest .
        docker push $IMAGE:latest
