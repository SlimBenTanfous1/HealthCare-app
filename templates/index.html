<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">üè• Healthcare Dashboard</a>
      <button class="btn btn-outline-light ms-auto" id="logoutBtn" style="display: none;">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Alerts -->
    <div id="alertBox"></div>

    <!-- Register -->
    <div class="card mb-4">
      <div class="card-header fw-bold">Register</div>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-4"><input id="regUser" type="text" class="form-control" placeholder="Username"></div>
          <div class="col-md-4"><input id="regPass" type="password" class="form-control" placeholder="Password"></div>
          <div class="col-md-4"><button class="btn btn-success w-100" onclick="register()">Register</button></div>
        </div>
      </div>
    </div>

    <!-- Login -->
    <div class="card mb-4">
      <div class="card-header fw-bold">Login</div>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-4"><input id="logUser" type="text" class="form-control" placeholder="Username"></div>
          <div class="col-md-4"><input id="logPass" type="password" class="form-control" placeholder="Password"></div>
          <div class="col-md-4"><button class="btn btn-primary w-100" onclick="login()">Login</button></div>
        </div>
      </div>
    </div>

    <!-- Patients -->
    <div class="card mb-4">
      <div class="card-header fw-bold">Patients</div>
      <div class="card-body">
        <div class="row g-2 mb-2">
          <div class="col-md-3"><input id="pName" type="text" class="form-control" placeholder="Name"></div>
          <div class="col-md-2"><input id="pAge" type="number" class="form-control" placeholder="Age"></div>
          <div class="col-md-4"><input id="pDiag" type="text" class="form-control" placeholder="Diagnosis"></div>
          <div class="col-md-3"><button class="btn btn-success w-100" onclick="addPatient()">Add Patient</button></div>
        </div>
        <button class="btn btn-outline-secondary" onclick="listPatients()">List Patients</button>
        <ul id="patientsList" class="list-group mt-3"></ul>
      </div>
    </div>

    <!-- Appointments -->
    <div class="card mb-4">
      <div class="card-header fw-bold">Appointments</div>
      <div class="card-body">
        <div class="row g-2 mb-2">
          <div class="col-md-2"><input id="aPid" type="number" class="form-control" placeholder="Patient ID"></div>
          <div class="col-md-3"><input id="aDate" type="date" class="form-control"></div>
          <div class="col-md-4"><input id="aNote" type="text" class="form-control" placeholder="Reason / Note"></div>
          <div class="col-md-3"><button class="btn btn-success w-100" onclick="addAppointment()">Add Appointment</button></div>
        </div>
        <button class="btn btn-outline-secondary" onclick="listAppointments()">List Appointments</button>
        <ul id="appointmentsList" class="list-group mt-3"></ul>
      </div>
    </div>

  </div>

  <script>
    const API_BASE = ""; // ton API est servie par Flask directement
    let token = localStorage.getItem("token");

    function showAlert(msg, type="success") {
      document.getElementById("alertBox").innerHTML =
        `<div class="alert alert-${type} alert-dismissible fade show">${msg}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    async function register() {
      const res = await fetch("/auth/register", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username: regUser.value, password: regPass.value})
      });
      if (res.ok) showAlert("User registered!", "success");
      else showAlert("Register failed", "danger");
    }

    async function login() {
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username: logUser.value, password: logPass.value})
      });
      const data = await res.json();
      if (res.ok && data.access_token) {
        token = data.access_token;
        localStorage.setItem("token", token);
        document.getElementById("logoutBtn").style.display="inline-block";
        showAlert("Login successful!");
      } else {
        showAlert("Login failed", "danger");
      }
    }

    function logout() {
      token = null;
      localStorage.removeItem("token");
      document.getElementById("logoutBtn").style.display="none";
      showAlert("Logged out", "info");
    }
    document.getElementById("logoutBtn").onclick = logout;

    async function addPatient() {
      const res = await fetch("/patients/", {
        method: "POST",
        headers: {"Content-Type":"application/json", "Authorization": "Bearer " + token},
        body: JSON.stringify({name: pName.value, age: parseInt(pAge.value), diagnosis: pDiag.value})
      });
      if (res.ok) showAlert("Patient added!");
      else showAlert("Failed to add patient", "danger");
    }

    async function listPatients() {
      const res = await fetch("/patients/", {headers: {"Authorization": "Bearer " + token}});
      const data = await res.json();
      patientsList.innerHTML = data.map(p => `<li class="list-group-item">#${p.id} - ${p.name}, ${p.age} (${p.diagnosis})</li>`).join("");
    }

    async function addAppointment() {
      const res = await fetch("/appointments/", {
        method: "POST",
        headers: {"Content-Type":"application/json", "Authorization": "Bearer " + token},
        body: JSON.stringify({patient_id: parseInt(aPid.value), date: aDate.value, note: aNote.value})
      });
      if (res.ok) showAlert("Appointment added!");
      else showAlert("Failed to add appointment", "danger");
    }

    async function listAppointments() {
      const res = await fetch("/appointments/", {headers: {"Authorization": "Bearer " + token}});
      const data = await res.json();
      appointmentsList.innerHTML = data.map(a => `<li class="list-group-item">#${a.id} - Patient ${a.patient_id}, ${a.date} (${a.note})</li>`).join("");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
